    <script src="../libs/swiper/swiper-3.3.1.min.js"></script>
    <script src="../libs/swiper/swiper.animate1.0.2.min.js"></script>
    <script language="javascript">
        var mySwiper = new Swiper('.swiper-container',{

            pagination:".swiper-pagination",

            onInit: function(swiper){
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper);
            }
        })
        var music = document.querySelector("audio");
        var musicBtn = document.querySelector(".music");
        musicBtn.addEventListener("touchend",function(){
            if(music.paused){
                music.play();
                this.style.backgroundPosition = "0 0";
                this.style.animationPlayState = "running";
            }else {
                music.pause();
                this.style.backgroundPosition = "-76px 0";
                this.style.animationPlayState ="paused";
            }
        })
    </script>
