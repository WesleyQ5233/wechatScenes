<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graduation season</title>
    <link rel="stylesheet" href="../scss/swiper-3.3.1.min.css">
    <link rel="stylesheet" href="../scss/animate.min.css">
    <link rel="stylesheet" href="../scss/index.css">
</head>
<body>
<div class="swiper-container">
    <audio src="../hello.mp3" autoplay loop class="audio"></audio>
    <img src="../images/music_play.png" class="music">
    <div class="swiper-wrapper">
        <div class="swiper-slide">

            <img src="../images/t2.png" class="slide1-img2 ani"swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2.5s">

            <img src="../images/t4.png" class="slide1-img4 ani"swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
            <img src="../images/t5.png" class="slide1-img5 ani"swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
            <img src="../images/t6.png" class="slide1-img6 ani"swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="4.5s">
        </div>
        <div class="swiper-slide">
            <img src="../images/tu1.png" class="slide2-img1 ani"swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
            <img src="../images/tu2.png" class="slide2-img2 ani"swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            <img src="../images/tu3.png" class="slide2-img3 ani"swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
            <img src="../images/tu4.png" class="slide2-img4 ani"swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            <img src="../images/tu5.jpg" class="slide2-img5 ani"swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
        </div>
        <div class="swiper-slide">
            <img src="../images/img1.png" class="slide3-img1 ani"swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            <img src="../images/img2.png" class="slide3-img2 ani"swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
            <img src="../images/img3.png" class="slide3-img3 ani"swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="5.5s">
            <img src="../images/img4.png" class="slide3-img4 ani"swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
            <img src="../images/img5.png" class="slide3-img5 ani"swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="6.5s">
            <img src="../images/img6.png" class="slide3-img6 ani"swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="7.5s">
            <img src="../images/img7.png" class="slide3-img7 ani"swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="8.5s">
            <img src="../images/tu7.jpg" class="slide3-img8 ani"swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            <img src="../images/tu8.jpg" class="slide3-img9 ani"swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="4.5s">
        </div>
        <div class="swiper-slide">
            <img src="../images/fd1.png" class="slide4-img1 ani"swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            <img src="../images/fd2.png" class="slide4-img2 ani"swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
            <img src="../images/fd3.png" class="slide4-img3 ani"swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            <img src="../images/fd4.png" class="slide4-img4 ani"swiper-animate-effect="bounceIn" swiper-animate-duration="1s" swiper-animate-delay="4.5s">
            <img src="../images/fd5.png" class="slide4-img5 ani"swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="5.5s">
            <img src="../images/tu6.jpg" class="slide4-img6 ani"swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
        </div>
        <div class="swiper-slide">
            <img src="../images/sl1.png" class="slide5-img1 ani"swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            <img src="../images/sl2.png" class="slide5-img2 ani"swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
            <img src="../images/sl3.png" class="slide5-img3 ani"swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="6.5s">
            <img src="../images/sl4.png" class="slide5-img4 ani"swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
            <img src="../images/sl5.png" class="slide5-img5 ani"swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="2.5s">
            <img src="../images/sl6.png" class="slide5-img6 ani"swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            <img src="../images/sl7.png" class="slide5-img7 ani"swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="5.5s">
            <img src="../images/tu9.jpg" class="slide5-img8 ani"swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="4.5s">
        </div>
        <div class="swiper-slide">
            <img src="../images/see1.png" class="slide6-img1 ani"swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            <img src="../images/see2.png" class="slide6-img2 ani"swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            <img src="../images/see3.png" class="slide6-img3 ani"swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="3.5s">
            <img src="../images/see4.png" class="slide6-img4 ani"swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="2.5s">

            <img src="../images/last1.png" class="slide7-img1 ani"swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            <img src="../images/last2.png" class="slide7-img2 ani"swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.5s">
        </div>

    </div>
</div>

<!-- Swiper JS -->
<script src="../js/jquery-1.12.3.js"></script>
<script src="../js/swiper-3.3.1.min.js"></script>
<script src="../js/swiper.animate1.0.2.min.js"></script>
<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
        onInit: function(swiper){
            swiperAnimateCache(swiper);
            swiperAnimate(swiper);
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper);
        }
    });
    var isplay=true;
    $(".music").click(function(){
        if(isplay){
            $(".audio")[0].play();
            $(this).attr("src","../images/music_play.png");
            $(this)[0].style.animationPlayState = "running";
            isplay=false;
        }else{
            $(".audio")[0].pause();
            $(this).attr("src","../images/music_nopaly.png");
            $(this)[0].style.animationPlayState = "paused";
            isplay=true;
        }
    })
</script>
</body>
</html>
