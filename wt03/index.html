<script>
    var mySwiper = new Swiper('.swiper-container', {
        direction : 'vertical',
        loop:true,
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        },
        onSlideChangeStart: function(swiper){
           var changeSize =document.querySelector(".box1");
            changeSize.className = "";
            setTimeout(function () {
                changeSize.className = "swiper-slide box1";
            },30)
        }
    })
</script>
<script>
    var bg = document.getElementById('bg0');
    var bg1 = document.getElementById('bg1');
    var bg2 = document.getElementById('bg2');
    var bg3 = document.getElementById('bg3');
    var bg4= document.getElementById('bg4');
    var bg5 = document.getElementById('bg5');
    function san(dom) {
        var ctx = dom.getContext('2d');
        //填充三角形（等边）
        ctx.beginPath();
        ctx.moveTo(66,0); //从（100,0）开始
        ctx.lineTo(0,115);//从(100,0)开始，画到 (0,173)结束
        ctx.lineTo(134,115); //(0,173)-(200,173)
        //ctx.fillStyle='#00ff00';//以纯色绿色填充
        ctx.globalAlpha=0.2;

        var grd = ctx.createLinearGradient(0,0,200,0);//使用渐变颜色填充,从(0,0)到(200,0) （左到右）
        grd.addColorStop(0,"#eee"); //起始颜色
        grd.addColorStop(1,"#eee"); //终点颜色
        ctx.fillStyle=grd; //以上面定义的渐变填充
        ctx.fill(); //闭合形状并且以填充方式绘制出来
    }
    san(bg);
    san(bg1);
    san(bg2);
    san(bg3);
    san(bg4);
    san(bg5);


    var music = document.querySelector("audio");
    var album = document.querySelector(".music_img");
    var note = document.querySelector(".note_music");

    album.addEventListener("click", function () {
        if(music.paused){
            music.play();
            album.style.animationPlayState = "running";
            note.style.background = "url('img/music.gif') no-repeat"
            album.style.background ='url("img/c_1_r1_c1.png") no-repeat'
            album.style.backgroundSize = "100%"
        }else {
            music.pause();
            album.style.animationPlayState ="paused";
            note.style.background = "url('')";
            album.style.background ='url("img/c_1_r1_c2.png") no-repeat';
            album.style.backgroundSize = "100%";
        }
    })
</script>
